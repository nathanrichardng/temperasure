<div class='row'>
	<div class="col-xs-12">
		<div class="pull-right delete" data-toggle="modal" data-target="#confirm-delete">
			Delete {{vm.location.name}} <span class="glyphicon glyphicon-remove text-danger"></span>
		</div>
	</div>
	
</div>
<div class="row">
	<div class='col-md-4'>
		<form>
			<h3>Update Location</h3>
			<div class="input-group">
			  <span class="input-group-addon" id="name">Name</span>
			  <input type="text" class="form-control" placeholder="Name" aria-describedby="name" ng-model='vm.location.name'>
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="description">Description</span>
			  <input type="text" class="form-control" placeholder="Description" aria-describedby="description" ng-model='vm.location.description'>
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="min">Min</span>
			  <input type="text" class="form-control" placeholder="Min" aria-describedby="min" ng-model='vm.location.min'>
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="max">Max</span>
			  <input type="text" class="form-control" placeholder="Max" aria-describedby="max" ng-model='vm.location.max'>
			</div>
			
			<a href="/locations"><div class='btn btn-default col-xs-6'>Cancel</div></a>
			<div ng-click="vm.reset()" class='btn btn-default col-xs-6'>Reset form</div>

			<button ng-click="vm.save()" class='form-control btn btn-info'>Save</button>
			
		</form>
	</div>

	<div class='col-md-7 col-md-offset-1'>
		<h3>Share location with other users</h3>
		<form>
			<div class="input-group">
			  	<input type="text" class="form-control" placeholder="yourFriend@gmail.com" aria-describedby="email" ng-model='vm.newUser'>
			  	<span class="input-group-btn">
			        <button class='form-control btn btn-primary' ng-click="vm.addUser(vm.newUser)">Add user</button>
			    </span>
			</div>
		</form>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="email in vm.location.users" >
			    {{email}}
			</li>
		</ul>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Delete {{vm.location.name}}</h4>
	      </div>
	      <div class="modal-body">
	        Are you sure you want to delete this location? All data will be lost.
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.removeLocation(vm.location)">Confirm</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
